<!doctype html>
<html>
    <head>
        <link href="/main.css" rel="stylesheet">
        <link href="/routines.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,800" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width">

        <title>Routines</title>
    </head>
    <body>
        <h1>Routines</h1>

        <article class="routine past">
            <div class="routine-data">
                <h1>Morning</h1>
                <h2><i class="fas fa-clock icon"></i>7am</h2>
            </div>

            <div class="routine-type routine-type-morning">
                <i class="far fa-sun"></i>
            </div>
        </article>

        <article class="routine past">
            <div class="routine-data">
                <h1>Nap time</h1>
                <h2><i class="fas fa-clock icon"></i>10am</h2>
            </div>

            <div class="routine-type routine-type-nap">
                <i class="far fa-sheep"></i>
            </div>
        </article>

        <article class="routine past">
            <div class="routine-data">
                <h1>Nap time</h1>
                <h2><i class="fas fa-clock icon"></i>1pm</h2>
            </div>

            <div class="routine-type routine-type-nap">
                <i class="far fa-sheep"></i>
            </div>
        </article>

        <article class="routine">
            <div class="routine-data">
                <h1>Nap time</h1>
                <h2><i class="fas fa-clock icon"></i>4pm</h2>
            </div>

            <div class="routine-type routine-type-nap">
                <i class="far fa-sheep"></i>
            </div>
        </article>

        <article class="routine">
            <div class="routine-data">
                <h1>Nap time</h1>
                <h2><i class="fas fa-clock icon"></i>8pm</h2>
            </div>

            <div class="routine-type routine-type-nap">
                <i class="far fa-sheep"></i>
            </div>
        </article>

        <a href="/routine.html">
            <article class="routine">
                <div class="routine-data">
                    <h1>Bath night</h1>
                    <h2><i class="fas fa-clock icon"></i>9pm</h2>
                </div>

                <div class="routine-type routine-type-bedtime">
                    <i class="far fa-moon-stars"></i>
                </div>
            </article>
        </a>

        <article class="routine">
            <div class="routine-data">
                <h1>Massage night</h1>
                <h2><i class="fas fa-clock icon"></i>9pm</h2>
            </div>

            <div class="routine-type routine-type-bedtime">
                <i class="far fa-moon-stars"></i>
            </div>
        </article>
    </body>
</html>
